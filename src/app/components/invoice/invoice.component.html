<div class="container">
    <div class="card my-5">
        <div class="card-header">
            <h2>Ejemplo Factura</h2>
        </div>
        <div class="card-body">
            <invoice-view [id]="invoice.id" [name]="invoice.name"/>     
            <div class="row my-3">
                <div class="col">
                    <client-view [client]="invoice.client"/>
                </div>
                <div class ="col">
                    <company-view [company]="invoice.company"/>
                </div>
            </div>
            <list-items [items] ="invoice.items"(removeEventEmitter)="removeItem($event)"/>
            <!--componente hijo llamado <list-items> recibe una lista de ítems 
                (invoice.items) y expone un evento removeEventEmitter para notificar 
                al padre cuando se elimina un ítem.-->
            <total [total] = "invoice.total"/>
            <form-item (addItemEventEmitter)="addItem($event)"/>
        </div>
    </div>
</div>
